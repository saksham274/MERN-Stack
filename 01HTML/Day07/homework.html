<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Feedback Form</h2>

    <form>
        <label for="name">Your Name:</label>
        <input type="text" name="uname" id="name">
        <br>
        <br>

        <label for="emailid">Your Email:</label>
        <input type="email" name="email" id="emailid">
        <br>
        <br>

        <label>Rate Us:</label>
        <input type="radio" name="rating" id="1star" value="1">
        <label for="1star">1 Star</label>
        <input type="radio" name="rating" id="2star" value="2">
        <label for="2star">2 Stars</label>
        <input type="radio" name="rating" id="3star" value="3">
        <label for="3star">3 Stars</label>
        <input type="radio" name="rating" id="4star" value="4">
        <label for="4star">4 Stars</label>
        <input type="radio" name="rating" id="5star" value="5">
        <label for="5star">5 Stars</label>
        <br>
        <br>

        <label for="comment">Comments</label>
        <textarea name="comment" id="comment" rows="5"></textarea>
        <br>
        <br>

        <button>Submit Feedback</button>
    </form>

</body>
</html>
