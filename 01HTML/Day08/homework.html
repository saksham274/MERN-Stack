<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details Form</title>
</head>
<body>
    <h1>Health Details Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="uname">
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <br><br>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="" disabled selected>Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <br><br>

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Medical History</legend>

            <label for="blood">Blood Group:</label>
            <select name="blood" id="blood">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <br><br>

            <label>Do you wear glasses or contact glasses:</label> <br>
            <input type="radio" id="yes" name="glasses" value="Yes">
            <label for="yes">Yes</label> <br>
            <input type="radio" id="no" name="glasses" value="no" checked>
            <label for="no">No</label>
            <br><br>

            <label for="condition">Pre-existing Conditions:</label> <br>
            <textarea name="condition" id="condition" placeholder="List any Pre-existing medical conditions" rows="3" cols="50"></textarea>
            <br><br>

            <label>Allergies:</label> <br>
            <input type="checkbox" name="Allergies" id="pollen" value="pollen">
            <label for="pollen">Pollen</label><br>
            <input type="checkbox" name="Allergies" id="peanuts" value="peanuts">
            <label for="peanuts">Peanuts</label><br>
            <input type="checkbox" name="Allergies" id="latex" value="latex">
            <label for="latex">Latex</label><br>
            <input type="checkbox" name="Allergies" id="none" value="none">
            <label for="none">None</label><br>
            <br>

            <label for="medication">Current Medications:</label> <br>
            <textarea name="medication" id="medication" placeholder="List any current medications" rows="3" cols="50"></textarea>
            <br><br>

        </fieldset>

        <fieldset>
            <legend>Emergency Contact</legend>

            <label for="ename">Emergency Contact Name:</label>
            <input type="text" name="ename" id="ename">
            <br><br>

            <label for="enumber">Emergency Contact Phone:</label>
            <input type="tel" name="enumber" id="enumber">
            <br><br>

            <label for="relation">Relation to Emergency Contact:</label>
            <input type="text" name="relation" id="relation">
            <br><br>

        </fieldset>

        <button>Submit</button>
    </form>
</body>
</html>
