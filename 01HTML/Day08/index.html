<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Details Form</h1>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="uname" placeholder="Enter your full name">
        <br>
        <br>

        <label for="emailid">Email:</label>
        <input type="email" name="email" id="emailid" placeholder="Enter your email address">
        <br>
        <br>

        <label for="number">Phone Number:</label>
        <input type="tel" name="number" id="number" placeholder="Enter your phone number">
        <br>
        <br>

        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
        <br>
        <br>

        <label for="title">Job Title:</label>
        <input type="text" name="jtitle" id="title" placeholder="Enter your job title">
        <br>
        <br>

        <label for="department">Department:</label>
        <select name="Department" id="department">
            <option value="" disabled selected >Select Your Department</option>
            <option value="Engineer">Engineer</option>
            <option value="Finance">Finance</option>
            <option value="IT">IT</option>
            <option value="Rest">Rest</option>
        </select>
        <br>
        <br>

        <button>Submit</button>
    </form>
</body>
</html>
